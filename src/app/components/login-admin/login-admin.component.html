<mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-content>
        <form [formGroup]="adminLogin" (ngSubmit)="onAdminLoginSubmitted(adminLogin)">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Admin Email</mat-label>
                    <input matInput type="email" placeholder="Admin Email" formControlName="adminEmail" required>
                    <mat-error *ngIf="adminLogin.get('adminEmail')!.invalid">adminEmail is invalid</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Admin Password</mat-label>
                    <input matInput type="password" placeholder="Admin Password" formControlName="adminPassword" required>
                    <mat-error *ngIf="adminLogin.get('adminPassword')!.invalid">adminPassword is invalid</mat-error>
                </mat-form-field>
            </div>
            <div>
                <button type="submit" mat-raised-button color="primary">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
